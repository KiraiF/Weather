<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>WeatherTime</title>
    <link rel="icon" href="img/icon.png">
    <!-- stylesheet link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Time</h1>
        <div id="time-data">
            <div class="timedivs" id="date"></div>
            <div class="timedivs" id="time"></div>
        </div>
    </div>
    <div class="container">
        <h1>Weather</h1>
        <form>
            <input type="text" placeholder="Enter City" id="city-input">
            <input type="submit" value="Get Weather">
        </form>
        <div id="weather-data">
            <div id="city-name"></div>
            <div class="icon">
                <!-- <img src="http://openweathermap.org/img/wn/01d.png" alt="Weather Icon"> -->
            </div>
            <div class="temperature"></div>
            <div class="description"></div>
            <div class="details">
                <!-- <div>Feels like: 22Â°C</div>
                <div>Humidity: 40%</div>
                <div>Wind speed: 5 m/s</div> -->
            </div>
        </div>
    </div>
   
    <!-- javascript file link -->
    <script src="weatherApp.js"></script>
    <script type="text/javascript">
        const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
        var intervalId = window.setInterval(function(){
            getTimeData();
        }, 10);
        async function getTimeData(){
            let d = new Date();
            let s= new Date().toLocaleString();
            const myArray = s.split(",");
            let day = weekday[d.getDay()];
            document.getElementById("date").textContent = `Today's date is ${myArray[0]},${day}`;
            document.getElementById("time").textContent = `and Time is ${myArray[1]}`;
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</body>
